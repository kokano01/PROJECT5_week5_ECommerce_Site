{% extends 'store/base.html' %}
{% block content %}

<div class="card my-5" style="max-width: 100%">
    <div class="row no-gutters">
      <div class="col-md-4">
        <!-- <svg class="bd-placeholder-img" width="100%" height="300" xmlns="{{ p.image }}" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%"/></svg> -->
        <img src="{{ p.image }}" class="card-img-top my-4 mx-3">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{ p.name }}</h3>
          <p class="card-text">{{ p.description }}</p>
          <form action="{% url 'store-cart' %}" method = "POST">
            {% csrf_token %}
            <input class="d-none" type="text" value="{{ request.user.id }}" name="username">
            <input class="d-none" type="text" value="{{ p.id }}" name="product">
            <input type="submit" value="add to cart">

        </form>
        </div>
      </div>
      
    </div>
  </div>

{% endblock %}
